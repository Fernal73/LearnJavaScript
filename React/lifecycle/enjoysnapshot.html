<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Enjoy Snapshot</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="note"></div>
    <div id="show"></div>
    <div id="memo"></div>
    <script type="text/babel">
      class Enjoyment extends React.Component {
        constructor(props) {
          super(props);
          this.state = { fruit1: "apple" };
        }
        componentDidMount() {
          setTimeout(() => {
            this.setState({ fruit1: "banana" });
          }, 2000);
        }
        getSnapshotBeforeUpdate(props, state) {
          document.getElementById("note").innerHTML =
            "At first, his favorite fruit is " + state.fruit1;
        }
        componentDidUpdate() {
          document.getElementById("memo").innerHTML =
            "Now, his favorite fruit is " + this.state.fruit1;
        }
        render() {
          return <h3> His favorite fruit is {this.state.fruit1} </h3>;
        }
      }
      ReactDOM.render(<Enjoyment />, document.getElementById("show"));
    </script>
  </body>
</html>
