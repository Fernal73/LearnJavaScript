<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>State</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="show"></div>
    <script type="text/babel">
      class Building extends React.Component {
        constructor() {
          super();
          this.state = {
            // initialization
            house: "The Palace:",
            type: "great villa",
            color: "light white",
            size: "10000 square meters"
          };
        }
        render() {
          // the method of Building class
          return (
            // return the specified contents and styles
            <div>
              <h3>About {this.state.house}</h3>
              <h4>Color: {this.state.color}</h4>
              <h4>Type: {this.state.type}</h4>
              <h4>Size: {this.state.size}</h4>
            </div>
          );
        }
      }
      ReactDOM.render(
        <Building />,
        // render the Building class
        document.getElementById("show")
      );
    </script>
  </body>
</html>
