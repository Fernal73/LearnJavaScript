<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Array</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="show"></div>
    <script type="text/babel">
      // create an array
      // set the styles of each array element.
      var myArray = [
        <h1>R in 8 Hours</h1>,
        <h2>Go in 8 Hours</h2>,
        <h3>Lua in 8 Hours</h3>,
        <h4>Rust in 8 Hours</h4>
      ];
      ReactDOM.render(<div> {myArray} </div>, document.getElementById("show"));
    </script>
  </body>
</html>
