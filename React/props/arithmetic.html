<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Arithmetic Operators</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="show"></div>
    <script type="text/babel">
      function Book(props) {
        const eBook = props.eBook;
        return (
          <div>
            {eBook.length > 0 && <h3>We have read {eBook.length} eBooks </h3>}
          </div>
        );
      }
      const title = ["JAVA", "HTML", "PERL"];
      /* call the function Book and pass paramenter " Go in 8 Hours " */
      ReactDOM.render(<Book eBook={title} />, document.getElementById("show"));
    </script>
  </body>
</html>
