<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Condrender</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="show"></div>
    <script type="text/babel">
      function Success() {
        return <h3> You have logged in successfully!</h3>;
      }
      function Failure() {
        return <h3> First sign up before log in!</h3>;
      }
      function CheckIn() {
        var isLoggedIn = Math.random() < 0.5;
        if (isLoggedIn) return <Success />;
        return <Failure />;
      }
      ReactDOM.render(<CheckIn />, document.getElementById("show"));
    </script>
  </body>
</html>
