<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Default Props</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="show"></div>
    <div id="default"></div>
    <script type="text/babel">
      function Book(props) {
        // props receives the parameter
        return <h3>{props.title}</h3>;
      }
      Book.defaultProps = {
        title: "Shell Scripting in 8 Hours"
      };
      // return the specified content and style
      const element = <Book title="Go in 8 Hours" />;
      /* call the function Book and pass paramenter " Go in 8 Hours " */
      ReactDOM.render(
        element,
        // render the element
        document.getElementById("show")
      );
      const elem = <Book />;
      /* call the function Book and pass paramenter " Go in 8 Hours " */
      ReactDOM.render(
        elem,
        // render the element
        document.getElementById("default")
      );
    </script>
  </body>
</html>
