<!DOCTYPE html>
<html>
	<head>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
        <meta charset="utf-8" />
		<title>Keyup</title>
	</head>
	<body data-ng-app="">
    <p>
    <textarea data-ng-keyup="calculate = calculate + 1" data-ng-init="calculate=0"> Here is a textarea </textarea>
    </p>	
	<h3>count: {{calculate}}</h3>
  </body>
</html>
