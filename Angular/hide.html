<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
        <meta charset="utf-8" />
		<title>Hide</title>
	</head>
	<body>
    <div data-ng-app="" > 
      <input type="checkbox" data-ng-model="ChBox">Check Box
<div data-ng-hide="ChBox" style="background-color:yellow;height:60px;"> 
  <p>I disappear when the check box is checked.</p> 
  <p>I appear when the check box is unchecked.</p> 
</div>
    </div>
	</body>
</html>
