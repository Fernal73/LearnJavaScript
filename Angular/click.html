<!DOCTYPE html>
<html>
	<head>
    <script src="https://code.angularjs.org/1.6.9/angular.js">
    </script>
        <meta charset="utf-8" />
		<title>Click</title>
	</head>
	<body>
	<div data-ng-app="" data-ng-init="num=0"> 
    <p>Please click the button</p> 
    <button data-ng-click="num = num + 1">Click Counter</button> 
    <h4 data-ng-bind="num"></h4> 
  </div>	
	</body>
</html>
