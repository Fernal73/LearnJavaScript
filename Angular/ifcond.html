<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Ifcond</title>
	<script src="https://code.angularjs.org/1.6.9/angular.js">
  </script>
  </head>
<body data-ng-app="">
  <br><br><p>Please check the check box</p> 
  <input type="checkbox" data-ng-init="condition = true" data-ng-model="condition"> 
  <div data-ng-if = "condition">	
    <p>When you check the box, 
    <br>The contents will be shown.
    <br>When you uncheck the box, 
    <br>The contents will be hidden.
    </p>
  </div>
	</body>
</html>
