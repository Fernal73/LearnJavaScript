<!DOCTYPE html>
<html>
	<head>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
        <meta charset="utf-8" />
		<title>Isnumber</title>
	</head>
	<body>
	<div data-ng-app="ourAngular" data-ng-controller="ourCtrl"> 
    <p>{{ str1 }}</p> 
    <p>{{ str2 }}</p> 
    <script> 
      var ourApp = angular.module('ourAngular', [ ]); 
      ourApp.controller('ourCtrl', function($scope) {	
      $scope.str1 = " Is the 'JavaScript' a number?"; 
      $scope.str2 = angular.isNumber($scope.str1); }); 
    </script> 
  </div>
	</body>
</html>
