<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://code.angularjs.org/1.6.9/angular.js">
</script>
    <title>Init</title>
  </head>
  <body>
    <div data-ng-app="" data-ng-init="myVariable = 'Andy Smith'">
      <p>Name:
        <input type="text" data-ng-model = "myVariable" />
      </p>
      <p data-ng-bind="myVariable">
      </p>
    </div>
  </body>
</html>
