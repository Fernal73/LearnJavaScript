<!DOCTYPE html>
<html>
	<head>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
    <meta charset="utf-8" />
		<title>Isfunction</title>
	</head>
	<body>
    <script>
      var myStr = "I am a string";
      function myFun() {
       alert('This is my function');
      }
      document.write('Is myStr a function? ');
      document.write(angular.isFunction(myStr) + '<br>');
      document.write('Is myFun a function? ');
      document.write(angular.isFunction(myFun) + '<br>');
      </script>
	</body>
</html>
