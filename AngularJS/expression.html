<!DOCTYPE html>
<html data-ng-app="">
  <head>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
    <meta charset="utf-8" />
    <title>Expression</title>
  </head>
  <body>
    Book1:
    <input type="number" data-ng-model="price1" />
    <br /> Book2:
    <input type="number" data-ng-model="price2" />
    <br /> Book3:
    <input type="number" data-ng-model="price3" />
    <br />
    <p><b>Sum:</b> ${{ price1 + price2 + price3 }} </p>
  </body>
</html>
