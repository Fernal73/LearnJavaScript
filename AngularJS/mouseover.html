<!doctype html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      content="HTML Tidy for HTML5 for Linux version 5.9.14"
      name="generator"
    />
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
    <title>Mouseover</title>
  </head>
  <body data-ng-app="">
    <label>
      <textarea
        data-ng-init="calculate=0"
        data-ng-mouseover="calculate = calculate + 1"
      >
        Here is a textarea</textarea
      >&#160;</label
    >
    <h1>count: {{calculate}}</h1>
  </body>
