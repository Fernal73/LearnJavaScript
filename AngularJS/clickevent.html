<!doctype html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      content="HTML Tidy for HTML5 for Linux version 5.9.14"
      name="generator"
    />
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
    <title>Clickevent</title>
  </head>
  <body>
    <div data-ng-app="" data-ng-init="num1=57; num2=23">
      <label>1st Number: <input data-ng-model="num1" type="number" /></label>
      <label>2nd Number: <input data-ng-model="num2" type="number" /></label>
      <button data-ng-click="result = num1 + num2" type="button">
        Single Click
      </button>
      <h1>Sum:</h1>
      <p data-ng-bind="result"></p>
      <button data-ng-dblclick="res = num1 - num2">Double Click</button>
      <h1>Diff:</h1>
      <p data-ng-bind="res"></p>
    </div>
  </body>
</html>
