<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
    <meta charset="utf-8" />
    <title>Clickevent</title>
  </head>
  <body>
    <div data-ng-app="" data-ng-init="num1=57; num2=23">
      <p>1st Number:
        <input type="number" data-ng-model = "num1" />
      </p>
      <p>2nd Number:
        <input type="number" data-ng-model = "num2" />
      </p>
      <button data-ng-click="result = num1 + num2">
        Single Click </button>
      <h4>Sum:</h4>
      <p data-ng-bind = "result"></p>
      <button data-ng-dblclick="res = num1 - num2">
        Double Click </button>
      <h4>Diff:</h4>
      <p data-ng-bind = "res"></p>
    </div>
  </body>
</html>
