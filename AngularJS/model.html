<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
    <title>Model</title>
  </head>
  <body>
    <div data-ng-app="">
      <p>Please enter your name: <br />
        <input type="text" data-ng-model="myVar" />
      </p>
      <p data-ng-bind="myVar"></p>
      <p>{{myVar}}</p>
    </div>
  </body>
</html>
