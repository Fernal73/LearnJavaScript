<!DOCTYPE html>
<html>
	<head>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
        <meta charset="utf-8" />
		<title>Number</title>
	</head>
	<body>
	<div data-ng-app="" data-ng-init="num1=300;num2=3;"> 
    <p>1st Number: 
    <input type="number" data-ng-model="num1"/>
    </p> 
    <p>2nd Number: 
    <input data-ng-model="num2" type="number"/>
    </p> 
    Result: <p> {{ num1 * num2 }} 
    </p> 
  </div>	
	</body>
</html>
