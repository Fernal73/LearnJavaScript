<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Disable</title>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
  </head>
  <body>
    <div data-ng-app="">
      <input type="checkbox" data-ng-model="DisBox" />Disable Box
      <p><input type="button" data-ng-disabled="DisBox" value="Button" /></p>
    </div>
  </body>
</html>
