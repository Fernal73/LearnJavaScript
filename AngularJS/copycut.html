<!doctype html>
<html
  data-ng-app=""
  lang="en"
  xml:lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="utf-8" />
    <meta
      content="HTML Tidy for HTML5 for Linux version 5.9.14"
      name="generator"
    />
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
    <title>Copycut</title>
  </head>
  <body>
    <input
      data-ng-copy="copyResult=true"
      data-ng-init="copyResult=false; val1=&#39;please copy me&#39;"
      data-ng-model="val1"
      id="copy-result"
      type="text"
    />
    <p><label for="copy-result">copy status: {{copyResult}}</label></p>
    <input
      data-ng-cut="cutResult=true"
      data-ng-init="cutResult=false; val2=&#39;please cut me&#39;"
      data-ng-model="val2"
      id="cut-result"
      type="text"
    />
    <p><label for="cut-result">cut status: {{cutResult}}</label></p>
  </body>
</html>
