<!DOCTYPE html>
<html data-ng-app="">
  <head>
    <script src="https://code.angularjs.org/1.6.9/angular.js">
    </script>
    <meta charset="utf-8" />
    <title>Isundefined</title>
  </head>
  <body>
    <script>
    var item1;
    var item2 = new Object();
    document.write("<BR/>");
    document.write("Is 'item1' undefined?");
    document.write("<BR/>");
    var result = angular.isUndefined(item1);
    document.write(result);
    document.write("<BR/>");
    document.write("Is 'item2' undefined?");
    document.write("<BR/>");
    result = angular.isUndefined(item2);
    document.write(result);
    document.write("<BR/>");
  </script>
  </body>
</html>
