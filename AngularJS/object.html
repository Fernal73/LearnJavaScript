<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
    <meta charset="utf-8" />
    <title>Object</title>
  </head>
  <body>
    <div data-ng-app="" data-ng-init="obj = { empName: 'Jay Smith', empSalary: '$8000' }">
      <p>Employee Name :  {{ obj.empName }}</p>
      <p>Employee Salary :  {{ obj.empSalary }}</p>
    </div>
  </body>
</html>
