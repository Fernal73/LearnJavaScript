<!DOCTYPE html>
<html data-ng-app="">
  <head>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
    <meta charset="utf-8" />
    <title>Isdate</title>
  </head>
  <body>
    <script>
    var item1 = "JavaScript";
    var item2 = new Date();
    document.write("Is 'JavaSript' a date?" + " ");
    document.write(angular.isDate(item1) + "<br>");
    document.write("Is 'new Date()' a date?" + " ");
    document.write(angular.isDate(item2) + "<br>");
  </script>
  </body>
</html>
